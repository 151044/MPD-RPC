plugins {
    id 'java'
}

targetCompatibility = '1.11'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.github.Vatuu:discord-rpc:1.6.2'
    implementation "com.github.hypfvieh:dbus-java:3.2.4"
}
task clientJar(type:Jar,dependsOn:assemble){
    //noinspection GrDeprecatedAPIUsage
    baseName = 'Client'
    manifest{
        attributes 'Main-Class':'com.freemyip.nopersonalinfo.rpc.Main'
    }
    //noinspection GrDeprecatedAPIUsage
    version = '0.1.0'
    from { configurations.archives.artifacts.files.collect { zipTree(it) } }
    from { configurations.runtimeClasspath.toSet().collect { it.isDirectory() ?  it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}